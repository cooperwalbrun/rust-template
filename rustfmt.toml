# For documentation about the configuration in this file, see: https://rust-lang.github.io/rustfmt
# In this file, all available rustfmt settings are defined explicitly so that this project is
# resistant to changes to defaults within rustfmt

edition = "2021"

####################################################################################################
################################## Settings related to line width ##################################
####################################################################################################

# TODO - uncomment the line below after rustfmt v2.0.0 is released
#width_heuristics = "Off" # We prefer to use the explicit values below
max_width = 100

array_width = 60
attr_fn_like_width = 70
chain_width = 60
comment_width = 80
fn_call_width = 60
single_line_if_else_max_width = 50
struct_lit_width = 18
struct_variant_width = 35

####################################################################################################
######################################## All other settings ########################################
####################################################################################################

binop_separator = "Back"
blank_lines_lower_bound = 0
blank_lines_upper_bound = 1
brace_style = "SameLineWhere"
combine_control_expr = true
condense_wildcard_suffixes = false
control_brace_style = "AlwaysSameLine"
empty_item_single_line = true
enum_discrim_align_threshold = 0
fn_args_layout = "Tall"
fn_single_line = true
force_explicit_abi = true
force_multiline_blocks = false
format_code_in_doc_comments = false
format_macro_bodies = true
format_strings = true
group_imports = "StdExternalCrate"
hard_tabs = false
ignore = []
imports_granularity = "Module"
imports_indent = "Block"
imports_layout = "HorizontalVertical"
indent_style = "Block"
inline_attribute_width = 0
license_template_path = ""
match_arm_blocks = true
match_arm_leading_pipes = "Never"
match_block_trailing_comma = false
merge_derives = true
merge_imports = true
newline_style = "Unix"
normalize_comments = true
normalize_doc_attributes = true
overflow_delimited_expr = false
remove_nested_parens = true
reorder_impl_items = true
reorder_imports = true
reorder_modules = true
struct_lit_single_line = true
tab_spaces = 4
trailing_comma = "Never"
trailing_semicolon = true
type_punctuation_density = "Wide"
use_field_init_shorthand = true
use_try_shorthand = true
where_single_line = true
wrap_comments = true

####################################################################################################
############################ Settings related to rustfmt error handling ############################
####################################################################################################

error_on_line_overflow = true
error_on_unformatted = true
hide_parse_errors = false
